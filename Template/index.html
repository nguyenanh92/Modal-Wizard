<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Modal Wizard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        h3 {
            font-size: 18px;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="dist/jquery.modal-wizard.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="text-center pt-3">
                    <h2>Bootstrap Modal Wizard</h2>
                    <hr>
                    <button id="pushBtn" class="btn btn-secondary" data-toggle="modal"
                        data-target="#exampleModal1"  data-backdrop="static" data-keyboard="false">Launch Modal 1</button>

                  </div>

                <!-- Modal Start -->
                <div class="modal fade" id="exampleModal1" role="dialog" aria-labelledby="exampleModalLabel"
                    data-current-step="1" aria-hidden="true">
                    <div class="modal-dialog  modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                    <fieldset data-step="1">
                                        <div class="animate__animated animate__zoomIn ">
                                            <img src="https://petmaster.vn/petroom/wp-content/uploads/2020/04/meo-anh-1.jpg"
                                                width="100%" height="450" />
                                        </div>
                                    </fieldset>

                                    <fieldset data-step="2">
                                        <div class=" animate__animated animate__zoomIn">
                                            <img src="https://pethealth.vn/wp-content/uploads/2018/04/trieu-chung-benh-giam-bach-cau-o-meo-696x361.jpg"
                                                width="100%" height="450" />
                                        </div>
                                    </fieldset>

                                    <fieldset data-step="3">
                                        <div class=" animate__animated animate__zoomIn">
                                            <img width="100%" height="450"
                                                src="https://suckhoecuocsong.vn/uploads/Cham_vat_nuoi/benh-nam-o-meo-nguyen-nhan-do-dau-cach-dieu-tri-hieu-qua-nhat-anh-suckhoecuocsong.vn.jpg" />

                                        </div>
                                    </fieldset>

                                    <fieldset data-step="4">
                                        <div class=" animate__animated animate__zoomIn">
                                            <img src="https://photo-1-baomoi.zadn.vn/w1000_r1/2019_11_09_23_32885990/8a0f6c18f85811064849.jpg"
                                                width="100%" height="450" />
    
                                        </div>
                                    </fieldset>

                        
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-step-to="prev">
                                            Previous
                                        </button>
                                        <button type="button" class="btn btn-success" data-step-to="next">
                                            Next
                                        </button>
                                        <button type="submit" class="btn btn-info"  data-dismiss="modal">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal End -->

            </div>
        </div>
    </div>
    <script>
        $('#exampleModal1').modalWizard().on('submit', function (e) {
            alert('submited');
            $(this).trigger('reset');

            $(this).modal('hide');
        });

    </script>
</body>

</html>
